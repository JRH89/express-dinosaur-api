<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Facts</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .dinosaur { margin: 10px 0; }
        .dinosaur h2 { margin: 0; }
    </style>
</head>
<body>
    <h1>Dinosaur Facts</h1>
    <input type="text" id="dinoName" placeholder="Enter dinosaur name">
    <button type="submit" onclick="getDinosaur()">Get Dinosaur</button>
    <div id="results"></div>

    <script>
        async function getDinosaur() {
            const name = document.getElementById('dinoName').value;
            const response = await fetch(`https://express-dinosaur-api.vercel.app/api/dinosaurs/${name}`);
            const data = await response.json();
            displayDinosaur(data);
        }

        function displayDinosaur(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            data.forEach(dino => {
                const dinoDiv = document.createElement('div');
                dinoDiv.classList.add('dinosaur');
                dinoDiv.innerHTML = `
                    <h2>${dino.name}</h2>
                    <p><strong>Diet:</strong> ${dino.diet}</p>
                    <p><strong>Type:</strong> ${dino.type}</p>
                    <p><strong>Length:</strong> ${dino.length_m} meters</p>
                    <p><strong>Time Period:</strong> ${dino.min_ma} to ${dino.max_ma} million years ago</p>
                    <p><strong>Region:</strong> ${dino.region}</p>
                `;
                resultsDiv.appendChild(dinoDiv);
            });
        }
    </script>
</body>
</html>
